<div class="d-flex flex-column gap-4">
    

    <div>
        <button (click)="getTodos()" class="small btn btn-success mb-2 fs-6">
            <img src="/assets/refresh.svg" width="20">
            <span>Refresh</span>
        </button>
        <div class="d-flex gap-2">
            <input type="text" [(ngModel)]="description" (keyup.enter)="addTodo()" class="form-control" placeholder="New todo">
            <select id="filter" [(ngModel)]="filter" class="form-select">
                <option value="done">Done</option>
                <option value="active">Active</option>
                <option value="all">All</option>
            </select>
        </div>
    </div>
    
    <div class="todos">
        <p *ngIf="getFilteredTodos().length === 0 && filter !== 'all'">No {{filter}} todos yet</p>
        <p *ngIf="getFilteredTodos().length === 0 && filter === 'all'">No todos created yet</p>
        <div class="d-flex flex-column gap-3">
            <todo *ngFor="let todo of getFilteredTodos()" [todo]="todo" (removeTodoEvent)="removeTodo(todo.id)"></todo>
        </div>
    </div>

</div>
