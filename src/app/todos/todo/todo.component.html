<div *ngIf="todo" class="todo d-flex align-items-center justify-content-between border rounded shadow-sm px-3 p-2">
    
    <div class="details">
        <span class="d-block">{{todo.description}}</span>
        <span class="d-block text-muted">{{todo.created_at}}</span>
    </div>

    <div class="d-flex align-items-center gap-1">
        <button *ngIf="todo.done" (click)="removeTodo()" class="done-btn btn">
            <img src="/assets/delete.svg">
        </button>
        <div class="done-check form-check">
            <input [(ngModel)]="todo.done" class="form-check-input" type="checkbox">
        </div>
    </div>
    
</div>
